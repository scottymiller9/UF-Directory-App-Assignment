<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="directoryApp">
<div class="container">
    <div class="row">
        <h1>UF Directory App</h1>
    </div>
    <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
            <div class="input-group" id="searchBar">

                <!--

                    Implement a way to filter through listings using the search bar

                  -->
                <span class="input-group-addon" id="sizing-addon1"><span
                        class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="search">


            </div>
            <div class="tableWrapper">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Code</th>
                        <th>Building Name</th>
                        <th></th>
                        <th>
                        </th>
                    </tr>
                    <tr ng-repeat="entry in listings | filter: search">
                        <td>{{entry.code}}</td>
                        <td>{{entry.name}}</td>
                        <td>
                            <button class="btn" ng-click="showDetails(listings.indexOf(entry))">Show Details</button>
                        </td>
                        <td>
                            <button class="btn" ng-click="deleteListing(listings.indexOf(entry))">Delete</button>
                        </td>
                    </tr>
                    <!--

                        Fill in the rest of the table:
                            * populate the rows with the code and name of each listing
                            * include a way to remove individual listings

                      -->
                </table>
            </div>
            <!--

                Write an HTML form that adds new listings to the directory

              -->


            <form class="form-inline">
                Add New Listing
                <input type="text" name="code" placeholder="Building Code" ng-model="code" maxlength="20">
                <input type="text" name="name" placeholder="Building Name" ng-model="name" maxlength="100">
                <button class="btn" ng-click="addListing()" onclick="form.reset()">Add</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h2>Detailed Information</h2>
                <p>Code: {{entry.code}}</p>
                <p>Name: {{entry.name}}</p>
                <p>Coordinates: Latitude = {{entry.coordinates.latitude}} Longitude =
                    {{entry.coordinates.longitude}}</p>
                <p>Address: {{entry.address}}</p>
                <!--

                  Include a way to display detailed information about an individual listing:
                       * consider how to use ng-click within the the table to implement this feature

                 -->
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="app.js"></script>
<script src="listingController.js"></script>
<script src="listingFactory.js"></script>
</body>
</html>
