<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">


</head>
<body ng-app="directoryApp">
<div class="container">
    <div class="row">
        <h1>UF Directory App</h1>
    </div>
    <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
            <div class="input-group" id="searchBar">

                <!--

                    Implement a way to filter through listings using the search bar

                  -->
                <span class="input-group-addon" id="sizing-addon1"><span
                        class="glyphicon glyphicon-search"></span></span>
                <input style="background-color: yellow" type="text" class="form-control" placeholder="Search"
                       ng-model="search">


            </div>
            <div class="tableWrapper">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Code</th>
                        <th>Building Name</th>
                        <th></th>
                        <th>
                        </th>
                    </tr>
                    <tr ng-repeat="entry in listings | filter: search">
                        <td>{{entry.code}}</td>
                        <td>{{entry.name}}</td>
                        <td>
                            <button class="btn" ng-click="showDetails(listings.indexOf(entry))">Show Details</button>
                        </td>
                        <td>
                            <button class="btn" ng-click="deleteListing(listings.indexOf(entry))">Delete</button>
                        </td>
                    </tr>
                    <!--

                        Fill in the rest of the table:
                            * populate the rows with the code and name of each listing
                            * include a way to remove individual listings

                      -->
                </table>
            </div>
            <!--

                Write an HTML form that adds new listings to the directory

              -->


            <form class="form-inline">
                Add New Listing <br>
                <input type="text" style="background-color: red;" name="code" placeholder="Building Code"
                       ng-model="code" maxlength="20">
                <input type="text" style="background-color: red" name="name" placeholder="Building Name" ng-model="name"
                       maxlength="100">
                <input type="text" style="background-color: red" name="street" placeholder="Street" ng-model="street"
                       maxlength="100">
                <input type="text" style="background-color: red" name="city" placeholder="City" ng-model="city"
                       maxlength="100">
                <input type="text" style="background-color: red" name="state" placeholder="State" ng-model="state"
                       maxlength="100">
                <input type="text" style="background-color: red" name="zip" placeholder="Zip Code" ng-model="zip"
                       maxlength="10">

                <button class="btn" ng-click="addListing()" onclick="form.reset()">Add</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h2>Detailed Information</h2>
                <p>Code: {{entry.code}}</p>
                <p>Name: {{entry.name}}</p>
                <p>Coordinates: Latitude = {{entry.coordinates.latitude}} Longitude =
                    {{entry.coordinates.longitude}}</p>
                <p>Address: {{entry.address}}</p>
                <!--

                  Include a way to display detailed information about an individual listing:
                       * consider how to use ng-click within the the table to implement this feature

                 -->
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="app.js"></script>
<script src="listingController.js"></script>
<script src="listingFactory.js"></script>
</body>
</html>
